[irc]
owners = ["dbaron"]
nickname = "github-bot"
alt_nicks = ["github-bot-", "github-bot--"]
username = "dbaron-gh-bot"
realname = "Bot to add meeting minutes to github issues."
server = "irc.w3.org"
port = 994
use_ssl = true
encoding = "UTF-8"
